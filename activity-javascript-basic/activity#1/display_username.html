<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Name Display</title>
    
</head>
<body>
    <label for="name-input">Enter your name:</label>
    <input type="text" id="name-input">
    <div id="name-display">Hello</div>

    <script>
        var inputtext=document.getElementById("name-input");
        var outputtext=document.getElementById("name-display").innerHTML +=" ";
        inputtext.addEventListener("keyup",function(event){
            document.getElementById("name-display").innerHTML = outputtext + inputtext.value;
        })
    </script>
</body>
</html>
